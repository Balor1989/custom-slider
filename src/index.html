<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Slider</title>
  </head>
  <body>
    <section class="slider">
      <div
        class="slide slide-active"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2022/01/22/12/51/mallorca-6957128_1280.jpg);
        "
      ></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <button class="arrow">
        <svg class="button-icon left-arrow">
          <use href="/images/icons.svg#chevron-left"></use>
        </svg>
      </button>
      <button class="arrow">
        <svg class="button-icon right-arrow">
          <use href="/images/icons.svg#chevron-right"></use>
        </svg>
      </button>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
