<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Slider</title>
  </head>
  <body>
    <section class="slider">
      <div
        class="slide slide-active"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2017/04/11/03/41/tea-plantation-2220475_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2022/01/18/07/38/cat-6946505_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2016/05/06/09/04/leaf-1375470_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2017/09/14/11/47/japan-2748735_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2020/08/13/15/50/mountains-5485678_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2021/10/28/10/49/red-bellied-black-snake-6749361_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2018/01/03/06/08/tee-3057645_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2021/12/18/06/01/sunset-6878021_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2015/02/02/11/09/tea-620820_1280.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://cdn.pixabay.com/photo/2020/02/10/04/01/tea-leaves-4835237_1280.jpg);
        "
      ></div>
    </section>
    <button class="button-arrow left-arrow">
      <svg class="button-icon">
        <use href="/images/icons.svg#chevron-left"></use>
      </svg>
    </button>
    <button class="button-arrow right-arrow">
      <svg class="button-icon">
        <use href="/images/icons.svg#chevron-right"></use>
      </svg>
    </button>
    <script src="./index.js"></script>
  </body>
</html>
